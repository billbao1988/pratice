<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>科学计算器</title>
</head>
<body>
<div id="container">
    <div id="header">
        <h1 style="text-align: center">科学计算器</h1>
    </div>
    <div id="calculator" >
        <form style="width: 520px; text-align:center; margin: 0 auto">
            <table id="main" border="0" cellpadding="0" cellspacing="5" style="margin: 0 auto">
                <tr>
                    <td colspan="2">
                        <fieldset id="outputDisplay" style="width: 486px; padding: 0 0; margin: 0 0">
                            <input id="exp" value="123+" readonly="readonly" style="width: 480px; text-align: right; border-style: none; font-size: 20px; padding: 0; margin: auto"><br />
                            <input id="curNum" value="0" readonly="readonly" style="width: 480px; text-align: right; border-style: none; font-size: 40px; padding: 0; margin: auto">
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td>
                        <table border="0" cellspacing="0" cellpadding="0" style="width: 245px">
                            <tr>
                                <td>
                                    <fieldset id="angleUnit" style="width: 241px; padding: 0 0; margin: 0 0">
                                        <input type="radio" name="degree" value="degree" checked="checked">度
                                        <input type="radio" name="radian" value="radian">弧度
                                        <input type="radio" name="gradient" value="gradient">梯度
                                    </fieldset>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td>
                        <table>
                            <tr>

                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </form>

    </div>
    <div id="footer"></div>
</div>
</body>
</html>
